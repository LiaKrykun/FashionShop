<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fashion Shop</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="images/logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Category</a></li>
                    <li><a href="">Collection</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </nav>
            <img class="cart" src="images/cart.png" alt="cart">
        </div>
        <div class="content">
            <a href="" class="button">Winter collection</a>
            <h1>You are <br> beautiful</h1>
            <p>Clothes for you</p>
            <div class="arrow-icons">
                <img src="images/back-arrow.png" alt="back">
                <img src="images/next-arrow.png" alt="next">
            </div>
        </div>
        <img class="main_photo" src="images/main.png" alt="main photo">
        <div class="social-links">
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://www.whatsapp.com/">WhatsApp</a>
        </div>
    </div>
    <section class="gallery middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
                
            <div class="slide s1">
                <img src="images/photo1.png" alt="">
            </div>
            <div class="slide">
                <img src="images/photo2.png" alt="">
            </div>
            <div class="slide">
                <img src="images/photo3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/photo4.png" alt="">
            </div>
            <div class="slide">
                <img src="images/photo5.png" alt="">
            </div>
         </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </section>
</body>
</html>
