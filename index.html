<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fashion Shop</title>
</head>
<body>
    <div class="gradient">
        <section class="container">
            <div class="navbar">
                <img class="logo" src="images/logo.png" alt="logo">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Category</a></li>
                        <li><a href="">Collection</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </nav>
                <img class="cart" src="images/cart.png" alt="cart">
            </div>
            <div class="content">
                <a href="" class="button">Winter collection</a>
                <h1>You are <br> beautiful</h1>
                <p>Clothes for you</p>
                <div class="arrow-icons">
                    <img src="images/back-arrow.png" alt="back">
                    <img src="images/next-arrow.png" alt="next">
                </div>
            </div>
            <img class="main_photo" src="images/main.png" alt="main photo">
            <div class="social-links">
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="https://instagram.com">Instagram</a>
                <a href="https://www.whatsapp.com/">WhatsApp</a>
            </div>
        </section>
        <section id="images-section">
            <div>
                <ul class="images-container">
                    <li>
                        <figure class="photos">
                            <img src="images/photo1.png" alt="sweater">
                        </figure>
                    </li>
                    <li>
                        <figure class="photos">
                            <img src="images/photo3.jpg" alt="sweater">
                        </figure>
                    </li>
                    <li>
                        <figure class="photos">
                            <img src="images/photo4.png" alt="sweater">
                        </figure>
                    </li>
                    <li>
                        <figure class="photos">
                            <img src="images/photo5.png" alt="sweater">
                        </figure>
                    </li>
                </ul>
            </div>
        </section>
            <hr>
        <section>
            <div class="contact middle">
                <h3>Contact us</h3>
                <button class="button"><ion-icon name="call-outline"></ion-icon></button>
            </div>
        </section>
        <section>
            <div id="footer-text" class="middle">
                <p>&copy; Age restrictions 0+</p>
                <p>Designed by LiaKrykun</p>
            </div>
        </section>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
